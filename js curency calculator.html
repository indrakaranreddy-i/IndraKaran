<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>currency calculator</title>
    <script>
        main()
        function main()
        {
            amt=Number(prompt('enter the amount'));
            
            if(amt>=2000){
                let count2000=Math.trunc(amt/2000)
                console.log(`2000 * ${count2000} = ${2000*count2000}`)
                amt=amt%2000

            }if(amt>=500){
                let count500=Math.trunc(amt/500)
                console.log(`500 * ${count500} = ${500*count500}`)
                amt=amt%500
            }if(amt>=200){
                let count200=Math.trunc(amt/200)
                console.log(`200 * ${count200} = ${200*count200}`)
                amt=amt%200
            }if(amt>=100){
                let count100=Math.trunc(amt/100)
                console.log(`2000 * ${count100} = ${100*count100}`)
                amt=amt%100
            }

            
        }
    </script>
</head>
