<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        main();
        function main(){
            let n=Number(prompt('enter the number'))
            let res=0
            let pos=1
            for(;n>0;){
                rem=n%2
                res+=rem*pos
                pos*=10
                n=Math.trunc(n/2)
            }
            console.log(res)
        }
    </script>
    <title>Document</title>
</head>

</html>
