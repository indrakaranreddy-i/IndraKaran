<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script>
        main();
        function main()
        {
        let year =Number(prompt('enter the number'))
        if (year%400===0){
            console.log('leap year')
        }
        else if (year%4===0 && year%100!==0){
            console.log('leapyear')


        }else{
            console.log('not leap year')
        }
        }
    </script>
</head>
