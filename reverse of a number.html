<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        main();
        function main(){
            let n=Number(prompt('enter the number'))
            let rev=0
            while(n>0){
                rem=n%10
                rev=(rev*10)+rem;
                n=Math.trunc(n/10)
            }
            console.log(rev)
        }

        
    </script>

</head>
