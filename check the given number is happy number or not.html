<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    main();
    function main(){
        let n=Number(prompt('enter the number'))
       
       
        while(n>9){
            
            let res=0
            while(n>0){
                rem=n%10
                res+=rem**2
                n=Math.trunc(n/10)
           
            }
            n=res
         


          
            
        }
        if(n==1 || n==7){
            console.log('happy number')
        }else{
            console.log('not happy number')
        }
    }
   </script>
    <title>Document</title>
</head>
