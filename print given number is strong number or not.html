<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        main();
        function main(){
            let n = Number(prompt('Enter the number:'));
            let originalNum = n;
            let res = 0;
            
            while(n > 0){
                let rem = n % 10;
                let fact = 1;
                
                // Calculate factorial of the current digit
                for(let i = 1; i <= rem; i++){
                    fact *= i;
                }
                
                res += fact;
                n = Math.trunc(n / 10);  // Remove the last digit
            }
            
            // Check if the sum of factorials is equal to the original number
            if (res === originalNum){
                console.log('Strong number');
            } else {
                console.log('Not a strong number');
            }    
        }
    </script>
    <title>Strong Number Checker</title>
</head>

</html>
