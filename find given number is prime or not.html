<!DOCTYPE html>
<html lang="en">
<head>
   <script>
    main();
    function main(){
        let n=Number(prompt('enter the number'))
        let count=0;
        for(let i=1;i<=n;i++){
            if(n%i==0){
                count+=1
            }
        
        }
        if(count==2){
            console.log('prime number')

        }else{
            console.log('composite number')
        }

    }
   </script>

</head>
