<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        main();
        function main(){
            let n=Number(prompt('enter the number'))
            let res=0
            for(let i=1;i<n;i++){
                if (n%i==0){
                    res+=i
                }
            }
            if (n==res){
                console.log('perfect number')
            }else{
                console.log('not perfect number')
            }

        }
    </script>
    <title>Document</title>
</head>

</body>
</html>
